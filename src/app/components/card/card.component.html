<article class="card">

  <div class="card__image">
    <img [alt]="'Image of a game ' + game.name" 
           [src]="game.background_image">

      <p *ngIf="!game.background_image">
        no image
      </p>
  </div>

  <h3 class="card__title">{{ game.name }}</h3>

  <div class="card__subtitle">{{ game.released }}</div>

  <div class="card__tags">
    <p *ngFor="let tag of game.tags">{{ tag.name }}</p>
  </div>
</article>
