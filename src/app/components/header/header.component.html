<header class="header">
  <div class="header__container container">
    
    <a routerLink="/">
      <img class="header__logo" src="../assets/img/header-logo.png" alt="header logo">
    </a>

    <p-skeleton class="skeleton"
                *ngIf="load"
                shape="square" 
                borderRadius="6px"
                height="32px"
                width="195px">
    </p-skeleton>

    <app-search-bar *ngIf="!load"></app-search-bar>
  </div>
</header>
