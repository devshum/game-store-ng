<section class="home">
  <div class="container">
    <p-dropdown [options]="parameters" 
            [(ngModel)]="selectedParam" 
            optionLabel="label"></p-dropdown>


    <div class="home__wrapper" *ngIf="games !== undefined">
      <app-card [game]="game" 
                *ngFor="let game of games">
      </app-card>
    </div>
  </div>
</section>
