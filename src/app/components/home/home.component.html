<section class="home">
  <div class="container">
    <h1 class="home__heading h1">{{ title ? title : 'Searched games' }}</h1>

    <header class="home__header">
      <span class="home__header-title">Found<span>{{ count }}</span>games</span>

      <p-dropdown [options]="parameters" 
                  [(ngModel)]="selectedParamValue" 
                  optionLabel="label"
                  optionValue="value"
                  (onChange)="searchGames(selectedParamValue, pageSize)"
                  class="dropdown"></p-dropdown>
    </header>

    <div class="home__wrapper" *ngIf="games !== undefined">
      <app-card [game]="game" 
                *ngFor="let game of games">
      </app-card>
    </div>
  </div>
</section>
