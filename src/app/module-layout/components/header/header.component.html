<header class="header">
  <div class="header__container container">
    
    <a routerLink="/" class="header__logo">
      <img src="../../../../assets/img/header-logo.png" alt="header logo">
    </a>

    <p-skeleton class="skeleton"
                *ngIf="load"
                shape="square" 
                borderRadius="0.6rem"
                height="3.2rem"
                width="19.5rem">
    </p-skeleton>

    <app-search-bar *ngIf="!load"></app-search-bar>
  </div>
</header>
